<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 - 팝업 생성</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; }
    h1 { font-size: 20px; margin: 0 0 16px; }
    h2 { font-size: 16px; margin: 24px 0 8px; }
    fieldset { border: 1px solid #ddd; padding: 16px; margin-bottom: 16px; }
    label { display: block; margin: 8px 0; }
    input[type="text"], input[type="date"], input[type="time"], input[type="number"], select, textarea { padding: 8px; width: 100%; box-sizing: border-box; }
    .row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 12px; }
    .row-3 { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 8px; }
    .items { display: flex; flex-direction: column; gap: 8px; }
    .btn { padding: 8px 12px; border: 1px solid #999; background: #fafafa; cursor: pointer; }
    .btn:active { transform: translateY(1px); }
    .muted { color: #666; font-size: 12px; }
    .success { color: #0a7e07; }
    .error { color: #b70000; }
  </style>
</head>
<body>
  <h1>관리자 - 팝업 생성</h1>

  <fieldset>
    <legend>기본 정보</legend>
    <div class="row">
      <label>
        이름
        <input id="name" type="text" placeholder="팝업 이름" />
      </label>
      <label>
        타입
        <select id="type">
          <option value="EXPERIENTIAL">EXPERIENTIAL</option>
          <option value="EXHIBITION">EXHIBITION</option>
          <option value="RETAIL">RETAIL</option>
        </select>
      </label>
      <label>
        시작일
        <input id="startDate" type="date" />
      </label>
      <label>
        종료일
        <input id="endDate" type="date" />
      </label>
    </div>
  </fieldset>

  <fieldset>
    <legend>위치</legend>
    <div class="row">
      <label>
        주소
        <input id="addressName" type="text" placeholder="주소" />
      </label>
      <label>
        시/도
        <input id="region1DepthName" type="text" placeholder="서울특별시" />
      </label>
      <label>
        시/군/구
        <input id="region2DepthName" type="text" placeholder="강남구" />
      </label>
      <label>
        읍/면/동
        <input id="region3DepthName" type="text" placeholder="역삼동" />
      </label>
      <label>
        경도 (longitude)
        <input id="longitude" type="number" step="0.000001" placeholder="127.000000" />
      </label>
      <label>
        위도 (latitude)
        <input id="latitude" type="number" step="0.000001" placeholder="37.000000" />
      </label>
    </div>
  </fieldset>

  <fieldset>
    <legend>운영시간</legend>
    <div id="openingHoursList" class="items"></div>
    <button class="btn" id="addOpeningHours" type="button">+ 추가</button>
    <div class="muted">예: MONDAY, 10:00 ~ 20:00</div>
  </fieldset>

  <fieldset>
    <legend>이미지</legend>
    <div class="row">
      <div style="flex: 1;">
        <h3 style="font-size: 14px; margin: 0 0 8px;">이미지 업로드</h3>
        <input type="file" id="imageFile" accept="image/*" style="margin-bottom: 8px;" />
        <button class="btn" id="uploadImage" type="button">업로드</button>
        <div id="uploadStatus" class="muted" style="margin-top: 4px;"></div>
      </div>
      <div style="flex: 1;">
        <h3 style="font-size: 14px; margin: 0 0 8px;">이미지 URL 목록</h3>
        <div id="imageUrlList" class="items"></div>
        <button class="btn" id="addImage" type="button">+ URL 직접 추가</button>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>컨텐츠</legend>
    <label>
      소개
      <textarea id="introduction" rows="3" placeholder="소개"></textarea>
    </label>
    <label>
      공지
      <textarea id="notice" rows="3" placeholder="공지"></textarea>
    </label>
  </fieldset>

  <fieldset>
    <legend>SNS</legend>
    <div id="snsList" class="items"></div>
    <button class="btn" id="addSns" type="button">+ 추가</button>
  </fieldset>

  <fieldset>
    <legend>카테고리</legend>
    <div class="items" id="categoryList">
      <label><input type="checkbox" value="100" /> 패션 (100)</label>
      <label><input type="checkbox" value="101" /> 예술 (101)</label>
    </div>
    <div class="muted">시드 데이터에 존재하는 카테고리 IDs 예시를 제공합니다.</div>
  </fieldset>

  <div>
    <button class="btn" id="submit" type="button">생성하기</button>
    <span id="result" class="muted"></span>
  </div>
  <script defer src="admin-popup-create.js"></script>
</body>
</html>
