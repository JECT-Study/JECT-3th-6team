        .pagination {

        .page-btn.active {

    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>ğŸ‘¥ ëŒ€ê¸° ëª©ë¡ ê´€ë¦¬</h1>
            <div class="header-buttons">
                <button class="btn btn-secondary" onclick="goBack()">â† íŒì—… ëª©ë¡ìœ¼ë¡œ</button>
                <button class="btn btn-primary" onclick="location.reload()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title" id="popupTitle">íŒì—… ì´ë¦„</div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">ì´ ëŒ€ê¸° íŒ€</div>
                    <div class="stat-value" id="totalCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">í˜„ì¬ í˜ì´ì§€</div>
                    <div class="stat-value" id="currentPage">1</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ì „ì²´ í˜ì´ì§€</div>
                    <div class="stat-value" id="totalPages">0</div>
                </div>
            </div>

            <div id="waitingList" class="waiting-list">
                <div class="loading">â³ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
            </div>

            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api/admin';
        const urlParams = new URLSearchParams(window.location.search);
        const popupId = urlParams.get('popupId');
        let currentPage = 0;
        const pageSize = 20;
        let totalPages = 0;
        let waitings = [];

        // ì¸ì¦ í™•ì¸
        function checkAuth() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = '/admin-login.html';
                return null;
            }
            return token;
        }

        // ë’¤ë¡œ ê°€ê¸°
        function goBack() {
            window.location.href = '/admin-popup.html';
        }

        // ëŒ€ê¸° ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadWaitings(page = 0) {
            const token = checkAuth();
            if (!token) return;

            if (!popupId) {
                alert('íŒì—… IDê°€ ì—†ìŠµë‹ˆë‹¤.');
                goBack();
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/popups/${popupId}/waitings?page=${page}&size=${pageSize}`, {
                    headers: {
                        'X-Admin-Token': token
                    }
                });

                if (response.status === 401) {
                    alert('ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
                    localStorage.removeItem('adminToken');
                    window.location.href = '/admin-login.html';
                    return;
                }

                const data = await response.json();
                const result = data.data;

                waitings = result.waitings || [];
                currentPage = result.page || 0;
                totalPages = result.totalPages || 0;

                document.getElementById('totalCount').textContent = result.totalCount || 0;
                document.getElementById('currentPage').textContent = currentPage + 1;
                document.getElementById('totalPages').textContent = totalPages;

                renderWaitings();
                renderPagination();
            } catch (error) {
                console.error('ëŒ€ê¸° ëª©ë¡ ë¡œë“œ ì˜¤ë¥˜:', error);
                document.getElementById('waitingList').innerHTML = '<div class="empty-state"><div class="empty-state-icon">âŒ</div><div>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div></div>';
            }
        }

        // ëŒ€ê¸° ëª©ë¡ ë Œë”ë§
        function renderWaitings() {
            const listDiv = document.getElementById('waitingList');

            if (waitings.length === 0) {
                listDiv.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ“­</div><div>ëŒ€ê¸° ì¤‘ì¸ íŒ€ì´ ì—†ìŠµë‹ˆë‹¤.</div></div>';
                return;
            }

            listDiv.innerHTML = waitings.map(waiting => {
                const isFirst = waiting.waitingNumber === 0;
                return `
                    <div class="waiting-item ${isFirst ? 'first' : ''}">
                        <div class="waiting-number">${waiting.waitingNumber}</div>
                        <div class="waiting-info">
                            <div class="waiting-name">${waiting.waitingPersonName}</div>
                            <div class="waiting-meta">
                                <span>ğŸ‘¥ ${waiting.peopleCount}ëª…</span>
                                <span>ğŸ“§ ${waiting.contactEmail}</span>
                                <span>â° ${formatDateTime(waiting.registeredAt)}</span>
                            </div>
                        </div>
                        <div class="waiting-actions">
                            <button 
                                class="btn btn-success btn-small" 
                                onclick="enterWaiting(${waiting.id})"
                                ${!isFirst ? 'disabled' : ''}
                            >
                                ${isFirst ? 'âœ… ì…ì¥' : 'â³ ëŒ€ê¸°ì¤‘'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
        function renderPagination() {
            const paginationDiv = document.getElementById('pagination');

            if (totalPages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }

            let html = '';

            // ì´ì „ ë²„íŠ¼
            html += `<button class="page-btn" onclick="loadWaitings(${currentPage - 1})" ${currentPage === 0 ? 'disabled' : ''}>ì´ì „</button>`;

            // í˜ì´ì§€ ë²ˆí˜¸
            for (let i = 0; i < totalPages; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadWaitings(${i})">${i + 1}</button>`;
            }

            // ë‹¤ìŒ ë²„íŠ¼
            html += `<button class="page-btn" onclick="loadWaitings(${currentPage + 1})" ${currentPage >= totalPages - 1 ? 'disabled' : ''}>ë‹¤ìŒ</button>`;

            paginationDiv.innerHTML = html;
        }

        // ì…ì¥ ì²˜ë¦¬
        async function enterWaiting(waitingId) {
            if (!confirm('ì…ì¥ ì²˜ë¦¬í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE_URL}/waitings/${waitingId}/enter`, {
                    method: 'POST',
                    headers: {
                        'X-Admin-Token': token
                    }
                });

                if (response.ok) {
                    alert('ì…ì¥ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    loadWaitings(currentPage);
                } else {
                    const error = await response.json();
                    alert(`ì…ì¥ ì²˜ë¦¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ${error.message}`);
                }
            } catch (error) {
                console.error('ì…ì¥ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                alert('ì…ì¥ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ë‚ ì§œ ì‹œê°„ í¬ë§·íŒ…
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '?';
            const date = new Date(dateTimeStr);
            return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        window.addEventListener('DOMContentLoaded', () => {
            loadWaitings(0);
        });
    </script>
