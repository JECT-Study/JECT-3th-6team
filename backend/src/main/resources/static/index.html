<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE 하트비트 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .log {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid #eee;
        }
        .ping { color: #007bff; }
        .notification { color: #28a745; }
        .connected-event { color: #17a2b8; }
        .error { color: #dc3545; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>🫀 SSE 하트비트 테스트</h1>
    
    <div class="container">
        <h3>연결 상태</h3>
        <div id="connection-status" class="status disconnected">연결 안됨</div>
        <button id="connect-btn" onclick="connectSSE()">SSE 연결</button>
        <button id="disconnect-btn" onclick="disconnectSSE()" disabled>연결 해제</button>
        <button onclick="clearLog()">로그 지우기</button>
    </div>

    <div class="container">
        <h3>실시간 로그</h3>
        <div id="log" class="log">
            <div class="log-entry">SSE 연결을 시작하세요...</div>
        </div>
    </div>

    <div class="container">
        <h3>테스트 정보</h3>
        <ul>
            <li><strong>하트비트 간격:</strong> 30초</li>
            <li><strong>연결 URL:</strong> /api/notifications/stream</li>
            <li><strong>테스트 사용자 ID:</strong> 1 (임시)</li>
            <li><strong>Ping 이벤트:</strong> 파란색으로 표시</li>
            <li><strong>알림 이벤트:</strong> 초록색으로 표시</li>
            <li><strong>연결 이벤트:</strong> 청록색으로 표시</li>
        </ul>
        <p><em>※ 테스트용으로 인증 없이 동작합니다.</em></p>
        <p><em>※ 브라우저 개발자 도구(F12)의 네트워크 탭에서도 SSE 연결을 확인할 수 있습니다.</em></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
